<section data-ng-controller="ActivitiesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Activity</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input type="text" data-ng-model="activity.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label">Category</label>
          <div class="btn-group" style="width: 100%;">
            <label class="btn btn-info" ng-model="activity.category" btn-radio="'basketball'">basketball</label>
            <label class="btn btn-info" ng-model="activity.category" btn-radio="'football'">football</label>
            <label class="btn btn-info" ng-model="activity.category" btn-radio="'fishing'">fishing</label>
            <label class="btn btn-info" ng-model="activity.category" btn-radio="'party'">party</label>
            <label class="btn btn-info" ng-model="activity.category" btn-radio="'travel'">travel</label>
          </div>
          <label class="control-label">Date and Time</label>
          <div class="row">
            <div class="col-md-4">
              <p class="input-group" style="top: 20px;">
                <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="activity.dateTime" is-open="opened" min-date="'1982-01-01'" ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
            <div class="col-md-4">
              <timepicker ng-model="activity.dateTime" hour-step="1" minute-step="1" show-meridian="true" style=" position: relative;top: -14px;"></timepicker>
            </div>
          </div>  
          <label class="control-label" for="dest">Destination</label>
          <input type="text" data-ng-model="activity.dest" id="dest" class="form-control" placeholder="Destination" required>
          <label class="control-label" for="route">Route</label>
          <input type="text" data-ng-model="activity.route" id="name" class="form-control" placeholder="Route" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
