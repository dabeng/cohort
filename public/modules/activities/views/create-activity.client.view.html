<section data-ng-controller="ActivitiesController">
  <div class="page-header">
    <h1>New Activity</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label">Date and Time</label>
          <div class="row">
            <div class="col-md-4">
              <div ng-controller="DatePickerCtrl">
                <p class="input-group" style="top: 20px;">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="holdDate" is-open="opened" min-date="'1982-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-change="changed()"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <div ng-controller="TimePickerCtrl">
                <timepicker ng-model="holdTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" style=" position: relative;top: -14px;"></timepicker>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
		<div data-ng-show="error" class="text-danger">
		  <strong data-ng-bind="error"></strong>
		</div>
      </fieldset>
    </form>
  </div>
</section>
