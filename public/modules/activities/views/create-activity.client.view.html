<section id="create-activity" data-ng-controller="CreateActivityCtrl">
  <div class="page-header">
    <h1>New Activity</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <div class="row field">
            <div class="col-md-2 field-name">Name:</div>
            <div class="col-md-10">
              <input type="text" ng-model="name" class="form-control" aria-describedby="activity-name" required>
            </div>
          </div>
          <div class="row field field-category">
            <div class="col-md-2 field-name">Category:</div>
            <div class="col-md-10" style="height:34px;line-height:34px;">
              <label>
                <input type="radio" ng-model="category" value="basketball"/>
                <i class="fa fa-dribbble fa-lg"></i>basketball
              </label>
              <label>
                <input type="radio" ng-model="category" value="football">
                <i class="fa fa-futbol-o fa-lg"></i>football
              </label>
              <label>
                <input type="radio" ng-model="category" value="fishing">
                <i class="fa fa-ticket fa-lg"></i>fishing
              </label>
              <label>
                <input type="radio" ng-model="category" value="party">
                <i class="fa fa-beer fa-lg"></i>party
              </label>
              <label>
                <input type="radio" ng-model="category" value="travel">
                <i class="fa fa-plane fa-lg"></i>travel
              </label>
            </div>
          </div>
          <div class="row field">
            <div class="col-md-2 field-name">Date and Time:</div>
            <div class="col-md-10">
              <div class="input-group" style="width:200px;">
              <input type="text" class="form-control" uib-datepicker-popup="{{'yyyy/MM/dd'}}" ng-model="dateTime" is-open="opened" min-date="'2015-01-01'" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </div>
              <uib-timepicker ng-model="dateTime" hour-step="1" minute-step="1" show-meridian="true" style="float:left;margin-top:-68px;margin-left:210px;"></uib-timepicker>
            </div>
          </div>
          <div class="row field" style="margin-top:-30px;">
            <div class="col-md-2 field-name">Destination:</div>
            <div class="col-md-10">
              <input type="text" ng-model="dest" class="form-control" aria-describedby="activity-dest" required>
            </div>
          </div>
          <div class="row field">
            <div class="col-md-2 field-name">Route:</div>
            <div class="col-md-10">
              <input type="text" ng-model="route" class="form-control" aria-describedby="activity-route" required>
            </div>
          </div>
        </div>  
        <div class="form-group">
          <input type="submit" class="btn btn-success pull-right">
        </div>
		<div data-ng-show="error" class="text-danger">
		  <strong data-ng-bind="error"></strong>
		</div>
      </fieldset>
    </form>
  </div>
</section>
