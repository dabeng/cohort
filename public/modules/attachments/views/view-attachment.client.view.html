<section ng-controller="ViewAttachmentCtrl" ng-init="findOne()">
    <div class="page-header">
    <img ng-if="attachment.fileType==='picture'" src="{{attachment.thumbImagePath}}" ng-click="playAttachment($event)">
  <video ng-if="attachment.fileType==='video'" controls="controls" width="160">
            <source src="{{attachment.path}}" type="video/mp4" />
          </video>
    </div>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == cookbook.user._id))">
        <a class="btn btn-primary" href="/#!/attachments/{{attachment._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="attachment.dateTime | date:'mediumDate'"></span>
            by
            <span data-ng-bind="attachment.uploader.displayName"></span>
        </em>
    </small>
</section>
