<a class="attachment-item row" ng-href="#!/attachments/{{attachment._id}}">
  <div class="col-md-3">
    <img ng-if="attachment.fileType==='picture'" ng-src="{{attachment.thumbImagePath}}" ng-click="playAttachment($event)">
    <video ng-if="attachment.fileType==='video'" ng-src="{{attachment.path}}" width="160" height="90"></video>
  </div>
  <div class="col-md-9">
    <commentitem datasource="comment" ng-repeat="comment in comments"></commentitem>
  </div>
</a>
