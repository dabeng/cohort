<a class="attachment-item row" ng-href="#!/attachments/{{datasource._id}}">
  <div class="col-md-3">
    <img ng-if="datasource.fileType==='picture'" src="{{datasource.thumbImagePath}}" ng-click="playAttachment($event)">
    <video ng-if="datasource.fileType==='video'" src="{{datasource.path}}" width="160" height="90"></video>
  </div>
  <div class="col-md-9">
    <commentitem datasource="comment" ng-repeat="comment in comments"></commentitem>
  </div>
</a>
