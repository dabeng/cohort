<section ng-controller="FitnessCtrl">
  <div class="page-header">
    <h1>Statistics of Fitness</h1>
  </div>
  <jq-datatables options="tableOptions" dataset="dataset"></jq-datatables>
  <label class="info-button"><i class="fa fa-pencil-square-o fa-lg"></i> Add Record</label>
  <div class="col-md-12" style="margin-top:20px;">
    <div class="col-md-3">
      <div class="input-group" style="width:200px;">
        <input type="text" class="form-control" uib-datepicker-popup="{{'yyyy/MM/dd'}}" ng-model="fitness.fitnessDay" is-open="opened" min-date="'2015-01-01'" ng-required="true" close-text="Close"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
    <div class="col-md-3">
      <label>pull-up:</label>
      <input type="text" ng-model="fitness.pullup" class="form-control table-field" placeholder="50" aria-describedby="pull-up">
    </div>
    <div class="col-md-3">
      <label>sit-up:</label>
      <input type="text" ng-model="fitness.situp" class="form-control table-field" placeholder="100" aria-describedby="sit-up">
    </div>
    <div class="col-md-3">
      <label>running:</label>
      <input type="text"ng-model="fitness.running" class="form-control table-field" placeholder="5" aria-describedby="running">
    </div>
  </div>
  <input type="button" class="btn btn-success pull-right" value="Add" ng-click="addRecord()">
  <div ng-show="error" class="text-danger">
    <strong ng-bind="fitness.error"></strong>
  </div>
</section>
