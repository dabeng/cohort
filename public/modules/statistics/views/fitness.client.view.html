<section ng-controller="FitnessCtrl">
  <div class="page-header">
    <h1>Statistics of Fitness</h1>
  </div>
  <jq-datatables options="tableOptions"></jq-datatables>
  <hr/>
  <div class="col-md-12">
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" id="pull-up">pull-up</span>
        <input type="text" class="form-control" placeholder="50" aria-describedby="pull-up">
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" id="sit-up">sit-up</span>
        <input type="text" class="form-control" placeholder="100" aria-describedby="sit-up">
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" id="running">running</span>
        <input type="text" class="form-control" placeholder="5" aria-describedby="running">
      </div>
    </div>
    <div class="col-md-3">
   
    </div>
  </div>
</section>
